<!DOCTYPE html>

<html>
  <head>
    <title>Street View split-map-panes</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <h2 id="header"> <i>Not</i>&nbsp;GeoGuessr</h2>
    
    <div id="pano"></div>

    <div id="panel">

      <button id="submit">Submit</button>
      <button onClick="window.location.reload();" id="newmap">New Map</button>
    </div>

    <div id="map"></div>    
   
    
   
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1-KJWBwMDlCku2Ce1POI0ldyehlsCB1I&callback=initialize"
    defer></script>
     
      
    
  </body>
